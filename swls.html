        <script>

            var ww = window.innerWidth;
            var wh = window.innerHeight;

            /* ##############################################

            // problems in the order: smoking, overweight, alcohol, inactivity
            var allnum = [[48,22,22,17],[182,75,95,73],[20,11,12,12],[164,86,97,102]];
            var alldenom = [[235,111,136,150],[293,136,163,153],[294,137,162,154],[293,137,162,154]];
            var num=0;
            var denom=0;
            var thisnum = -1;
            var thisdenom = -1;

            var crMap = function() {
                d3.selectAll('rect.thisborough').attr('class','borough');

                d3.select('div#mapDiv').append('img').attr('src',"croydon.png")

                if(thisnum>-1 & thisdenom>-1) {

            }
            var kiMap = function() {
                d3.selectAll('rect.thisborough').attr('class','borough');
                d3.select('#kingstonbutton').attr('class','thisborough');
                d3.select('img#themap').remove();
                d3.select('div#mapDiv').append('img').attr('src',"kingston.png")

            var meMap = function() {
                d3.selectAll('rect.thisborough').attr('class','borough');
                d3.select('#mertonbutton').attr('class','thisborough');
                d3.select('img#themap').remove();
                d3.select('div#mapDiv').append('img').attr('src',"merton.png")
                    .attr({'width':900, 'height':650, 'id':'themap'});
                thisdenom=2;
                if(thisnum>-1 & thisdenom>-1) {

                }
            }
            var riMap = function() {
                d3.selectAll('rect.thisborough').attr('class','borough');
                d3.select('#richmondbutton').attr('class','thisborough');
                d3.select('img#themap').remove();
                d3.select('div#mapDiv').append('img').attr('src',"richmond.png")
                    .attr({'width':900, 'height':650, 'id':'themap'});
                thisdenom=3;
                if(thisnum>-1 & thisdenom>-1) {
                  render(thisdenom,thisnum);
                }
            }
            var smMap = function() {
                d3.selectAll('rect.thisproblem').attr('class','problem');
                d3.select('#smokingbutton').attr('class','thisproblem');
                thisnum=0;
                if(thisnum>-1 & thisdenom>-1) {
                  render(thisdenom,thisnum);
                }
            }
            var ovMap = function() {
                d3.selectAll('rect.thisproblem').attr('class','problem');
                d3.select('#overweightbutton').attr('class','thisproblem');
                thisnum=1;
                if(thisnum>-1 & thisdenom>-1) {
                  render(thisdenom,thisnum);
                }
            }
            var alMap = function() {
                d3.selectAll('rect.thisproblem').attr('class','problem');
                d3.select('#alcoholbutton').attr('class','thisproblem');
                thisnum=2;
                if(thisnum>-1 & thisdenom>-1) {

            }
            var inMap = function() {
                d3.selectAll('rect.thisproblem').attr('class','problem');
                d3.select('#inactivitybutton').attr('class','thisproblem');
                thisnum=3;
                if(thisnum>-1 & thisdenom>-1) {
                  render(thisdenom,thisnum);
                }
            }


            /* ############################################
               #########  draw the initial content ########
               ############################################ */

            // insert borough buttons
            var boroughsvg = d3.select('body').append('svg')
                .attr('id','boroughs');
            // add rect
            boroughsvg.append('rect')
                .attr({
                    class:'borough',
                    id:'croydonbutton',
                    x:5,
                    rx:10,
                    ry:10
                })
                .on('click',crMap);
            boroughsvg.append('rect')
                .attr({
                    class:'borough',
                    id:'kingstonbutton',
                    x:175,
                    rx:10,
                    ry:10
                })
                .on('click',kiMap);
            boroughsvg.append('rect')
                .attr({
                    class:'borough',
                    id:'mertonbutton',
                    x:345,
                    rx:10,
                    ry:10
                })
                .on('click',meMap);
            boroughsvg.append('rect')
                .attr({
                    class:'borough',
                    id:'richmondbutton',
                    x:515,
                    rx:10,
                    ry:10
                })
                .on('click',riMap);
            // add text
            boroughsvg.append('text')
                .attr({
                    class:'buttontext',
                    x:85,
                    y:52,
                    'text-anchor':'middle'
                })
                .on('click',crMap)
                .text('Croydon');
            boroughsvg.append('text')
                .attr({
                    class:'buttontext',
                    x:255,
                    y:52,
                    'text-anchor':'middle'
                })
                .on('click',kiMap)
                .text('Kingston');
            boroughsvg.append('text')
                .attr({
                    class:'buttontext',
                    x:425,
                    y:52,
                    'text-anchor':'middle'
                })
                .on('click',meMap)
                .text('Merton');
            boroughsvg.append('text')
                .attr({
                    class:'buttontext',
                    x:595,
                    y:52,
                    'text-anchor':'middle'
                })
                .on('click',riMap)
                .text('Richmond');

            // insert problem buttons
            var problemsvg = d3.select('body').append('svg')
                .attr('id','problems');
            // add rect
            problemsvg.append('rect')
                .attr({
                    class:'problem',
                    id:'smokingbutton',
                    x:5,
                    rx:10,
                    ry:10
                })
                .on('click',smMap);
            problemsvg.append('rect')
                .attr({
                    class:'problem',
                    id:'overweightbutton',
                    x:175,
                    rx:10,

                })
                .on('click',ovMap);
            problemsvg.append('rect')
                .attr({

                    ry:10
                })
                .on('click',alMap);
            problemsvg.append('rect')
                .attr({

                .on('click',inMap);
            // add text
            problemsvg.append('text')
                .attr({
                    class:'buttontext',
                    x:85,
                    y:52,
                    'text-anchor':'middle'
                })
                .on('click',smMap)
                .text('Smoking');
            problemsvg.append('text')
                .attr({
                    class:'buttontext',
                    x:255,
                    y:52,
                    'text-anchor':'middle'
                })
                .on('click',ovMap)
                .text('Overweight');
            problemsvg.append('text')
                .attr({
                    class:'buttontext',
                    x:425,
                    y:52,
                    'text-anchor':'middle'
                })
                .on('click',alMap)
                .text('Alcohol');
            problemsvg.append('text')
                .attr({
                    class:'buttontext',
                    x:595,
                    y:52,
                    'text-anchor':'middle'
                })
                .on('click',inMap)
                .text('Inactivity');

            // insert logo
            d3.select('body').append('img')
                .attr({
                    src:'logo.gif',
                    id:'swlslogo'
                });

            // insert map
            d3.select('body').append('div')
                .attr('id','mapDiv');

            // insert background image
            d3.select('div#mapDiv').append('img').attr('src',"swlondon.png")
                .attr({'width':900, 'height':650, 'id':'themap'});

            // add the instruct element
            var svgIns = d3.select('body').append('svg').attr('id','svgInstruct').attr('width',300);

            // add initial text to instruction SVG block
            svgIns.append("text")
                .attr("id","txtInstruct")
                .attr("x",10)
                .attr("y",11)
                .attr("dy",-3)
                .attr("text-anchor","left")
                .text("Start by selecting a public ");
            svgIns.append("text")
                .attr("id","txtInstruct")
                .attr("x",10)
                .attr("y",25)
                .attr("dy",-3)
                .attr("text-anchor","left")
                .text("health priority and a borough.");
            svgIns.append("text")
                .attr("id","txtStats")

            var svgDoc=d3.select("div#mapDiv").append("svg")
                .attr('id','svgDoc')
                .attr("viewBox","0 0 200 200");




            /* ########################################################
               #########  function to draw interactive content ########
               ######################################################## */
// add Bostock join

        var render = function(pickborough,pickproblem) {

            d3.select('svg#svgDoc').remove();

            var svgDoc=d3.select("div#mapDiv").append("svg")
                .attr('id','svgDoc')
                .attr("viewBox","0 0 200 200");

             //define an icon; store it in svg <defs> elements as a reusable component
            svgDoc.append("defs")
                .append("g")
                .attr("id","iconCustom")
                .append("path")
                        .attr("d","M3.5,2H2.7C3,1.8,3.3,1.5,3.3,1.1c0-0.6-0.4-1-1-1c-0.6,0-1,0.4-1,1c0,0.4,0.2,0.7,0.6,0.9H1.1C0.7,2,0.4,2.3,0.4,2.6v1.9c0,0.3,0.3,0.6,0.6,0.6h0.2c0,0,0,0.1,0,0.1v1.9c0,0.3,0.2,0.6,0.3,0.6h1.3c0.2,0,0.3-0.3,0.3-0.6V5.3c0,0,0-0.1,0-0.1h0.2c0.3,0,0.6-0.3,0.6-0.6V2.6C4.1,2.3,3.8,2,3.5,2z");

            // get numerator and denominator
            num = allnum[pickproblem][pickborough];
            denom = alldenom[pickproblem][pickborough];

            //specify the number of columns and rows for pictogram layout
            var numCols = denom>200 ? 20: 10;
            var numRows = 1+Math.floor(denom/numCols);
            var myIndex=d3.range(denom);

            //padding for the grid
            var xPadding = 10;
            var yPadding = denom>200 ? 3 : 8;

            //horizontal and vertical spacing between the icons
            var hBuffer = 9;
            var wBuffer = 8;

            //generate a d3 range for the total number of required elements
            var myIndex=d3.range(denom);

            //create group element and create an svg <use> element for each icon
            svgDoc.append("g")
                .attr("id","pictoLayer")
                .selectAll("use")
                .data(myIndex)
                .enter()
                .append("use")
                    .attr("xlink:href","#iconCustom")
                    .attr("id",function(d)    {
                        return "icon"+d;
                    })
                    .attr("x",function(d) {
                        var remainder=d % numCols;//calculates the x position (column number) using modulus
                        return xPadding+(remainder*wBuffer);//apply the buffer and return value
                    })
                      .attr("y",function(d) {
                        var whole=Math.floor(d/numCols)//calculates the y position (row number)
                        return yPadding+(whole*hBuffer);
                    })
                    .attr("class",function(d,i){
                       if (d<num)  {
                           return "iconSelected";
                       }    else    {
                           return "iconPlain";
                       }
                    });

                d3.selectAll('#txtStats').remove();
                svgIns.append("text")
                    .attr("id","txtStats")
                    .attr("x",10)
                    .attr("y",40)
                    .attr("dy",-3)
                    .attr("text-anchor","left")
                    .text("There are "+num+",000 smokers,");
                svgIns.append("text")
                    .attr("id","txtStats")
                    .attr("x",10)
                    .attr("y",54)
                    .attr("dy",-3)
                    .attr("text-anchor","left")
                    .text("out of "+denom+",000 residents over sixteen.");
          }

            // add credits
            d3.select('body').append('p').attr('class','credits')
                .text("Created by Robert Grant at Kingston University + St George's, University of London (robertgrantstats.co.uk)");
            d3.select('body').append('p').attr('class','credits')
                    .text("Map © OpenStreetMap contributors — pictogram adapted from Alan Smith (bl.ocks.org/alansmithy)");
        </script>
